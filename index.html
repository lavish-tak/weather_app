<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-user-weather>Your Weather</p>
            <p class="tab" data-search-weather>Search Weather</p>
        </div>

        <div class="weather-container">
            <div class="grant-location-container">
                <img src="./location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather information</p>
                <button class="btn">Grant Access</button>
            </div>
            <form class="form-container" data-searchForm>
                <input placeholder="Search for location">
                <button class="btn">
                    <img src="./search.png" alt="...." width="20" height="20" loading="lazy">
                </button>
            </form>
            <div class="loading-container">
                <img src="./loadinggif.gif" width="100" height="100">
                <p>Loading</p>
            </div>
        </div>
    </div>

    <div class="user-info-container">

        <div class="name">
            <p cityName></p>
            <img countryIcon>
        </div>

        <p weatherDesc></p>

        <img weatherIcon>

        <p data-temp></p>

        <div class="parameter-container">

            <div class="parameter">
                <img src="./wind.png" width="100" height="100" >
                <p>Wind Speed</p>
                <p data-windspeed></p>
            </div>
            <div class="parameter">
                <img src="./humidity.png" width="100" height="100" >
                <p>Humidity</p>
                <p data-humidity></p>
            </div>
            <div class="parameter">
                <img src="./clouds.png" width="100" height="100" >
                <p>Clouds</p>
                <p data-Clouds></p>
            </div>
        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
